<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <fieldset>
        <legend>Details personnels</legend>
        
        <label for="courriel">Courriel:</label>
        <input type="email" id="courriel" name="courriel">

        <label for="msn">IM MSN</label>
        <input type="email" id="msn" name="msn">

        <label for="icq">ICQ</label>
        <input type="number" maxlength="20" name="icq" id="icq">

        <label for="jabber">Jabber</label>
        <input type="text" id="jabber" name="jabber">

        <label for="site">Site personnel:</label>
        <input type="text" id="site" name="site">

        <label for="details">Details</label>
        <textarea rows="6" cols="30" id="details" name="details"></textarea>

        <label for="photo">Photo (JPEG, PNG, GIF, 150 Ko max):</label>
        <input type="file" id="photo" name="photo" accept=".jpeg, .png, .gif">
    </fieldset>
</body>
</html>
